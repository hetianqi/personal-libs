<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/plugins.css">
	<link rel="stylesheet" type="text/css" href="./css/tlayer.css">
	<!--[if lt IE 9]>
		<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="./js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/jquery.util.js"></script>
	<script type="text/javascript" src="./js/jquery.plugins.js"></script>
	<script type="text/javascript" src="./js/jquery.uploadify.js"></script>
	<script type="text/javascript" src="./js/jquery.tlayer.js"></script>
	<style type="text/css">
		.imglist li {
			float: left;
			margin-right: 10px;
			margin-bottom: 10px;
		}
		.imglist img {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body style="padding: 50px 0;">
	<h1 class="text-center">常用控件</h1>
	<div class="container" id="cc" style="margin-top: 20px; margin-bottom: 20px; max-height: 400px;">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-md-2 control-label">Input框：</label>
				<div class="col-md-3">
					<input type="text" id="aaaaa" class="form-control" data-reg="^a$" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Textarea框：</label>
				<div class="col-md-3">
					<textarea class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Select框（单选）：</label>
				<div class="col-md-3">
					<select name="country" class="form-control" id="sss" data-uitype="select" data-searchbox="true">
						<option>中国</option>
						<option>日本</option>
						<option>美国</option>
						<option>英国</option>
						<option>韩国</option>
						<option>法国</option>
						<option>巴西</option>
						<option>俄罗斯</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Select框（多选）：</label>
				<div class="col-md-3">
					<select name="countries" class="form-control" id="sss" data-uitype="select" data-searchbox="true" multiple>
						<option>中国</option>
						<option>日本</option>
						<option>美国</option>
						<option>英国</option>
						<option>韩国</option>
						<option>法国</option>
						<option>巴西</option>
						<option>俄罗斯</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">按钮：</label>
				<div class="col-md-6">
					<button type="button" class="btn btn-default" id="msg">按钮1</button>
					<button type="button" class="btn btn-primary" id="alert">按钮2</button>
					<button type="button" class="btn btn-success" id="tips">按钮3</button>
					<button type="button" class="btn btn-info" id="loading">按钮4</button>
					<button type="button" class="btn btn-warning" id="content">按钮5</button>
					<button type="button" class="btn btn-danger">按钮6</button>
					<button type="button" class="btn btn-inverse">按钮7</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">按钮组：</label>
				<div class="col-md-6 btn-group">
					<button type="button" class="btn btn-default">按钮1</button>
					<button type="button" class="btn btn-default">按钮2</button>
					<button type="button" class="btn btn-default">按钮3</button>
				</div>
			</div>
		</form>
	</div>
    <div class="container">
    	<div class="col-md-offset-9 col-md-3 input-group">
    		<input type="text" class="form-control" id="keyword">
    		<span class="input-group-btn">
    			<button class="btn btn-default" id="search">查找</button>
    		</span>
    	</div>
    	<div id="table"></div>
    </div>
    <div class="container" style="margin-bottom: 20px;">
    	<button id="upload"></button>
    </div>
    <div class="container">
    	<button class="btn btn-default btn-sm" id="singlePeople">单人</button>
    	<button class="btn btn-primary btn-sm" id="multiPeople">多人</button>
    	<button class="btn btn-success btn-sm" id="singleDep">单部门</button>
    	<button class="btn btn-warning btn-sm" id="multiDep">多部门</button>
    </div>
    <div class="container" style="mar">
    	<h3 style="margin: 10px 0;">照片查看器</h3>
		<ul class="imglist" data-uitype="gallery">
			<li><a href="#"><img src="./img/gallery/1.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/2.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/3.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/4.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/5.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/6.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/7.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/8.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/9.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/10.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/11.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/12.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/13.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/14.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/15.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/16.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/17.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/18.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/19.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/20.jpg"></a></li>
			<li><a href="#"><img src="./img/gallery/21.jpg"></a></li>
		</ul>
    </div>
</body>
<script type="text/javascript">
	$('#cc').scrollbar();

	var table = $("#table").table({
		url: "https://api.douban.com/v2/movie/top250",
		crossDomain: true,
		data: function () {
			return {
				keyword: $('#keyword').val()
			};
		},
		indexField: "start",
		countField: "count",
		dataField: "subjects",
		maxHeight: 400,
		colOptions: [{
			name: 'ID',
			field: 'id',
			edit: true,
			sort: {
				sname: 'id',
				sorder: 'asc'
			},
			handler: function (value, data) {
				return '<a href="'+data.alt+'" target="_blank">'+value+'</a>';
			}
		}, {
			name: '名称',
			field: 'title',
			edit: true
		}, {
			name: '原始名称',
			field: 'original_title'
		}, {
			name: '年代',
			field: 'year'
		}, {
			name: '类型',
			field: 'genres'
		}, {
			name: '导演',
			field: 'directors'
		}, {
			name: '地址',
			field: 'alt'
		}, {
			name: '收藏数',
			field: 'collect_count'
		}],
		tableClass: "table-hover table-border table-condensed"
	});

	table.on('editen.ui.table', function (e) {
		console.log(e.customData);
	});

	$('#search').click(function () {
		table.table('reload');
	});

	//$('#upload').uploadify();

	$('#singlePeople').click(function () {
		$.content({
			header: '单人',
			width: 1030,
			height: 510,
			content: {
				src: 'http://eipdev.maipu.com/MpCommon/MpSelector/Selector?callback=SinglePeopleCallback&type=SinglePeople'
			}
		});
	});

	$('#multiPeople').click(function () {
		$.content({
			theme: 'black',
			header: '多人',
			width: 1030,
			height: 510,
			content: {
				src: 'http://eipdev.maipu.com/MpCommon/MpSelector/Selector?callback=SinglePeopleCallback&type=MultPeople&needloff=Y'
			}
		});
	});

	$('#singleDep').click(function () {
		$.content({
			theme: 'blue',
			header: '单部门',
			width: 460,
			height: 400,
			content: {
				src: 'http://eipdev.maipu.com/MpCommon/MpSelector/Selector?callback=SinglePeopleCallback&type=SingleDep'
			}
		});
	});

	$('#multiDep').click(function () {
		$.content({
			theme: 'black',
			header: '多部门',
			width: 860,
			height: 430,
			content: {
				src: 'http://eipdev.maipu.com/MpCommon/MpSelector/Selector?callback=SinglePeopleCallback&type=MultDep'
			}
		});
	});

	$('#msg').click(function () {
		$.msg('这是一个msg弹出');
	});

	$('#alert').click(function () {
		$.alert('这是一个alert弹出框');
	});

	$('#tips').click(function () {
		$.tips('这是一个tips提示框', 3);
	});

	$('#loading').click(function () {
		$.loading('这是一个loading加载框');
	});

	$('#content').click(function () {
		$.content({
			header: '这是标题',
			content: {
				html: '这是一个content弹出框'
			}
		});
	});

	$('[name="country"]').on('changed.ui.select', function (e) {
		console.log(e.customData);
	});
</script>
</html>
