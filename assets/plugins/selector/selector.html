<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>组织架构选择</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="../../css/tlayer.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary selector-btn" id="singlePeople">单人</button>
        <button type="button" class="btn btn-success selector-btn" id="multiPeople">多人</button>
        <button type="button" class="btn btn-info selector-btn" id="singleDep">单部门</button>
        <button type="button" class="btn btn-warning selector-btn" id="multiDep">多部门</button>
        <button type="button" class="btn btn-danger selector-btn" id="singleJob">单职位</button>
        <button type="button" class="btn btn-inverse selector-btn" id="multiJob">多职位</button>
    </div>
    <script src="./js/require.min.js"></script>
    <script>
    require.config({
        paths: {
            'jquery': './js/jquery-1.11.3.min',
            'tlayer': '../../js/lib/jquery.tlayer',
            'selector': './selector'
        },
        shim: {
            selector: {
                deps: ['jquery', 'tlayer']
            }
        }
    });
    require(['jquery', 'selector'], function($, selector) {
        $('.selector-btn').on('click', function() {
            var type = $(this).attr('id');

            selector[type]({
                callback: function(data) {
                    console.log(data)
                    $.tLayer('close');
                }
            });
        });
    });
    </script>
</body>
</html>
