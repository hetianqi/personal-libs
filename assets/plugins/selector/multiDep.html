<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>多部门选择</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/zTreeStyle.css">
    <link rel="stylesheet" href="./css/common.css?v=20170309">
	<link rel="stylesheet" href="./css/site.css?v=20171017">
</head>
<body>
    <div class="container-selector">
        <div class="loading" id="loading">
            <div class="loading-mask"></div>
            <img class="loading-img" src="./img/waiting.gif">
        </div>
        <div class="part tree">
            <h5 class="part-title">组织架构</h5>
            <div class="input-group input-group-sm find">
                <input type="text" class="form-control" id="search-keyword">
                <span class="input-group-btn">
                    <button class="btn btn-info" id="search-btn">查找</button>
                </span>
            </div>
            <div class="ztree part-content" id="ztree" style="height: 380px;"></div>
        </div>
        <div class="part result">
            <h5 class="part-title">部门</h5>
            <div class="table-header">
                <table class="table table-hover table-condensed table-content">
                    <thead>
                        <tr>
                            <th width="40">
                                <input type="checkbox" class="js-select-all" data-target="#selectedList">
                            </th>
                            <th width="80">部门ID</th>
                            <th>部门名称</th>
                            <th width="80">上级部门ID</th>
                            <th>上级部门名称</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="part-content" style="height: 146px;">
                <table class="table table-hover table-condensed table-content" id="depList">
                    <colgroup>
                        <col width="40">
                        <col width="80">
                        <col>
                        <col width="80">
                        <col>
                    </colgroup>
                    <tbody></tbody>
                </table>
            </div>
            <h5 class="part-title">已选部门</h5>
            <div class="table-header">
                <table class="table table-hover table-condensed table-content">
                    <thead>
                        <tr>
                            <th width="40">
                                <input type="checkbox" class="js-select-all" data-target="#selectedList">
                            </th>
                            <th width="80">部门ID</th>
                            <th>部门名称</th>
                            <th width="80">上级部门ID</th>
                            <th>上级部门名称</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="part-content" style="height: 146px;">
                <table class="table table-hover table-condensed table-content" id="selectedList">
                    <colgroup>
                        <col width="40">
                        <col width="80">
                        <col>
                        <col width="80">
                        <col>
                    </colgroup>
                    <tbody></tbody>
                </table>
            </div>
            <div class="text-right part-opt">
                <button class="btn btn-sm btn-danger" id="deleteSelected">删除</button>
                <button class="btn btn-sm btn-primary" id="submitSelected">确定</button>
            </div>
        </div>
    </div>
    <script src="./js/require.min.js"></script>
    <script src="./js/main.js?v=20170309"></script>
    <script src="./js/multiDep.js?v=20171017"></script>
</body>
</html>
