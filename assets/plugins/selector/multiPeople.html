<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>多人选择</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/zTreeStyle.css">
	<link rel="stylesheet" href="./css/site.css">
</head>
<body>
    <div class="container-selector selector-people">
        <div class="loading" id="loading">
            <div class="loading-mask"></div>
            <img class="loading-img" src="./img/waiting.gif">
        </div>
    	<div class="part organization">
    		<h5 class="part-title">组织架构</h5>
    		<div class="input-group input-group-sm find">
    			<input type="text" class="form-control" id="search-keyword" placeholder="多个关键字以逗号或分号分隔">
    			<span class="input-group-btn">
    				<button class="btn btn-info" id="search-btn">查找</button>
    			</span>
    		</div>
    		<div class="ztree part-content" id="ztree" style="height: 390px;"></div>
    	</div>
    	<div class="part job">
            <h5 class="part-title">职位 / <a href="http://eip.maipu.com/share/info/lib/choose_bullet.asp?init=yes&nosearch=yes&choosetype=2&initygid=&frm_ygname=invest_ygname&frm_ygvalue=invest_ygid" target="_blank">自定义组</a></h5>
    		<ul class="part-content list" id="jobList" style="height: 420px;"></ul>
    	</div>
    	<div class="part people">
    		<h5 class="part-title">员工</h5>
    		<div class="table-header">
    			<table class="table table-hover table-condensed table-content">
    				<thead>
    					<tr>
                            <th width="40"><input type="checkbox" class="js-select-all" data-target="#peopleList"></th>
    						<th width="80">工号</th>
    						<th width="80">姓名</th>
    						<th>部门</th>
                            <th>职位</th>
    					</tr>
    				</thead>
    			</table>
    		</div>
    		<div class="part-content" style="height: 150px;">
    			<table class="table table-hover table-condensed table-content" id="peopleList"></table>
    		</div>
            <h5 class="part-title">
                已选员工
            </h5>
            <div class="table-header">
                <table class="table table-hover table-condensed table-content">
                    <thead>
                        <tr>
                            <th width="40"><input type="checkbox" class="js-select-all" data-target="#selectedList"></th>
                            <th width="80">工号</th>
                            <th width="80">姓名</th>
                            <th>部门</th>
                            <th>职位</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="part-content" style="height: 150px;">
                <table class="table table-hover table-condensed table-content" id="selectedList"></table>
            </div>
            <h5 class="part-opt text-right">
                <button class="btn btn-sm btn-danger" id="deleteSelected">删除</button>
                <button class="btn btn-sm btn-primary" id="submitSelected">选中</button>
            </h5>
    	</div>
    </div>
    <script src="./js/require.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/multiPeople.js"></script>
</body>
</html>
