<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>多部门职位选择</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/zTreeStyle.css">
    <link rel="stylesheet" href="./css/common.css?v=20170309">
	<link rel="stylesheet" href="./css/site.css?v=20170309">
</head>
<body>
    <div class="container-selector">
        <div class="loading" id="loading">
            <div class="loading-mask"></div>
            <img class="loading-img" src="./img/waiting.gif">
        </div>
        <div class="part tree">
            <div class="ztree part-content" id="ztree" style="height: 420px;"></div>
        </div>
        <div class="part result">
            <h5 class="part-title">
                已选职位
            </h5>
            <div class="table-header">
                <table class="table table-hover table-condensed table-content">
                    <thead>
                        <tr>
                            <th width="40"><input type="checkbox" class="js-select-all" data-target="#selectedList"></th>
                            <th width="80">部门ID</th>
                            <th>部门</th>
                            <th width="80">职位ID</th>
                            <th>职位</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="part-content" style="height: 364px;">
                <table class="table table-hover table-condensed table-content" id="selectedList"></table>
            </div>
            <div class="text-right part-opt">
                <button class="btn btn-sm btn-danger" id="deleteSelected">删除</button>
                <button class="btn btn-sm btn-primary" id="submitSelected">确定</button>
            </div>
        </div>
    </div>
    <script src="./js/require.min.js"></script>
    <script src="./js/main.js?v=20170309"></script>
    <script src="./js/multiDepJob.js?v=20170309"></script>
</body>
</html>
