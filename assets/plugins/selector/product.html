<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>产品选择</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/zTreeStyle.css">
	<link rel="stylesheet" href="./css/site.css">
</head>
<body>
    <div class="container-selector selector-product">
        <div class="loading" id="loading">
            <div class="loading-mask"></div>
            <img class="loading-img" src="./img/waiting.gif">
        </div>
    	<div class="product">
            <div class="opt-row">
                <div class="opt-item">
                    <label class="item-name">
                    产品编码/型号：
                    </label>
                    <div class="item-control">
                        <div class="input-group find">
                            <input type="text" class="form-control" id="search-keyword">
                            <span class="input-group-btn">
                                <button class="btn btn-info" id="search-btn">查找</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="opt-item">
                    <button class="btn btn-default" id="backToTree">返回产品树</button>
                </div>
            </div>
    		<div class="ztree part-content" id="ztree" style="height: 450px;"></div>
            <div class="search-result part-content" id="searchResult" style="height: 450px;">
                <div class="table-head" id="table-head">
                    <table class="table table-hover table-condensed table-content">
                        <thead>
                            <tr>                            
                                <th width="70">产品线</th>
                                <th width="160">产品系列</th>
                                <th width="160">整机</th>
                                <th width="160">销售型号</th>
                                <th width="100">产品编码</th>
                                <th>产品型号</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-body" id="table-body">
                    <table class="table table-hover table-condensed table-content">
                        <thead>
                            <tr>                            
                                <th width="70"></th>
                                <th width="160"></th>
                                <th width="160"></th>
                                <th width="160"></th>
                                <th width="100"></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>                
            </div>
            <div class="text-right part-opt">
                <button class="btn btn-xs btn-primary" id="submitSelected">选中</button>
            </div>
    	</div>
    </div>
    <script src="./js/require.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/product.js"></script>
</body>
</html>
